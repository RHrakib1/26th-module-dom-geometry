<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- main contain container -->
        <div class="flex ">
            <!-- shap container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                <!-- triangle shape -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <!-- form section -->
                        <div>
                            <input id="firstInput" class="w-20 text-2xl p-2 rounded-sm " type="text" placeholder="b">
                            <span>cm</span>
                            <input id="srcondInput" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <p class="text-2xl">Area: <span id="newTextAdd"></span><span>cm <sup>2</sup></span></p>
                        <div class="card-actions justify-end">
                            <button onclick="calculationBtn()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle shape -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-2xl ">Area (A) = w x I</p>
                        <div>
                            <input id="rectangleFirstForm" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                            <span>cm</span>
                            <input id="rectangleSecondForm" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="l">
                            <span>cm</span>
                        </div>
                        <p class="text-2xl">Area: <span id="newTextAdd1"></span> <span>cm <sup>2</sup></span></p>
                        <div class="card-actions justify-end">
                            <button onclick="recangleBtn()" id="calculationSecond" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p  class="text-2xl">Area(A)=0.5 x d1 x d2</p>
                        <div>
                            <!-- base -->
                            <input id="rhombusFirst" class="w-20 text-2xl p-2 rounded-sm " type="text" placeholder="b">
                            <span>cm</span>
                            <!-- hight -->
                            <input id="rhombusSecond" class="w-20 text-2xl p-2 rounded-sm " type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="rhombusBtn()" class="btn btn-primary w-full">calculation</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- area container -->
            <div class=" border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl p-4 text-center">area calculation</h3>
                <p>Result for recangle : <span id="lastAdd"></span> <samp>cm<sup>2</sup></samp></p>
                
            </div>
        </div>
    </main>

    <script src="java.js"></script>
</body>

</html>
